  - biopython
  - prodigal
  - pplacer
  - fasttree
  - fastani
  - hmmer
  - metabat2
  - checkm-genome
  - drep
  - motulizer
  - mmseqs2
  - whokaryote
  # I wont be using this anymore so there is a new gtdb environment
  - gtdbtk=2.3.0